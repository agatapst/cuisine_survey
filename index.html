<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>types of cuisine</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">vote for the best cuisine</h1>
                <p class="lead">what is your fav?</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Cuisine type</th>
                                    <th scope="col">Votes</th>
                                </tr>
                            </thead>
                            <tbody v-for="(type, index) in types">
                                <tr>
                                    <th scope="row">{{ index + 1 }}</th>
                                    <td>{{ type.name }}</td>
                                    <td>{{ type.votes }}                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6 col-lg-4" v-for="type in types">
                                <div class="card">
                                    <img class="card-img-top" v-bind:src='type.imageUrl' alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ type.name }} </h5>
                                        <p class="card-text"> {{ type.desc }} </p>
                                        <button v-on:click="addPoint(type)">Vote</button>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
