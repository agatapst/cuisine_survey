<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>types of cuisine</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">vote for the best cuisine</h1>
                <p class="lead">what is your fav?</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Cuisine type</th>
                                    <th scope="col">Votes</th>
                                </tr>
                            </thead>
                            <tbody v-for="(type, index) in sortedTypes">
                                <tr>
                                    <th scope="row">{{ index + 1 }}</th>
                                    <td>{{ type.name }}</td>
                                    <td>{{ type.votes }}                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <form class="form-inline">
                                    <input v-model="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-4 col-md-6 col-lg-4" v-for="cuisineType in filteredList">
                                <cuisine-card v-bind:cuisine-type="cuisineType">
                            </div>
                            <template v-if="filteredList.length === 0">
                                <p>"{{ query }}" not found</p>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="cuisine-card">
        <div class="card">
            <img class="card-img-top" v-bind:src='cuisineType.imageUrl' alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ cuisineType.name }} </h5>
                <p class="card-text"> {{ cuisineType.desc }} </p>
                <button class="btn btn-primary" v-on:click="addPoint(cuisineType)" class="vote-button">Vote</button>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
